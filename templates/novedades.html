<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Novedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4 text-center">Novedades</h2>

        {% if novedades %}
            <div class="row">
                {% for n in novedades %}
                    <div class="col-md-6 mb-3">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ n.titulo }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ n.fecha }}</h6>
                                <p class="card-text">{{ n.descripcion }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No hay novedades disponibles.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
