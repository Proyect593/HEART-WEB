<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta HEART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4 rounded text-center" style="max-width: 500px; width: 100%;">

        <!-- Logo -->
        <div class="mb-3">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo HEART" class="logo img-fluid" style="max-width: 100px;">
        </div>

        <h2 class="fw-bold mb-1">Consulta de Consecutivo</h2>
        <p class="text-muted mb-4">Trazabilidad Batch Record</p>

        <!-- Formulario -->
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="consecutivo" class="form-control form-control-lg" placeholder="Ingresa el consecutivo" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Consultar</button>
            </div>
        </form>

        <!-- BotÃ³n de novedades -->
        <div class="d-grid mt-3">
            <a href="{{ url_for('novedades') }}" class="btn btn-outline-info btn-sm">Ver Novedades</a>
        </div>

        <!-- Resultados -->
        {% if resultado is not none %}
            <div class="mt-4 text-start">
                <h5 class="fw-semibold">Historial:</h5>
                {% if resultado %}
                    <ul class="list-group mt-2">
                        {% for r in resultado %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ r['punto'] }}
                                <span class="badge bg-secondary rounded-pill">{{ r['hora'] }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <div class="alert alert-warning mt-2" role="alert">
                        No hay registros para este consecutivo.
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
